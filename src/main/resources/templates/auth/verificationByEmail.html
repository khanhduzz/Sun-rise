<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VERIFICATION</title>
</head>
<body>
<th:block th:if="${errorMessage != null}">
    <div th:text="${errorMessage}" class="modal-body"></div>
</th:block>

<h1>Nhập email</h1>
<form th:method="POST" th:action="@{/auth/sendToEmail}">
    <input type="text" th:value="${email}" name="email" placeholder="Nhập email"/>
    <button type="submit">Gửi</button>
</form>
</body>
</html>
