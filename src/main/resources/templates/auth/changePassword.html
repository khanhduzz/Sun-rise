<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Nhập code</h1>
    <form th:method="POST" th:action="@{/auth/changePassword}">
        <input type="text" name="email" th:value="${email}"/>
        <input type="text" name="newPassword" th:value="${newPassword}" placeholder="Nhập password"/>
        <button type="submit" >Gửi</button>
    </form>
</body>
</html>
