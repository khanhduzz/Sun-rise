<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VERIFICATION</title>
</head>
<body>
    <h1>Nhập email hoặc số điện thoại</h1>
    <form th:method="POST" th:action="@{/auth/sendToEmail}">
        <input type="text" th:object="${email}" placeholder="Nhập email"/>
        <button type="submit" >Gửi</button>
    </form>
    <hr>
    <form th:method="POST" th:action="@{/auth/sendToPhone}">
        <input type="text" th:object="${phone}" placeholder="Nhập số điện thoại"/>
        <button type="submit" >Gửi</button>
    </form>
</body>
</html>
