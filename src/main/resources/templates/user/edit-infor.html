<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Information</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .edit-info-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .edit-info-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #555555;
            display: block;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .form-control-file {
            border: none;
        }

        .form-control-file::file-selector-button {
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-control-file::file-selector-button:hover {
            background-color: #0056b3;
        }

        .img-thumbnail {
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-danger {
            color: #ff4d4f;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .edit-info-container {
                margin: 20px;
                padding: 20px;
            }

            .form-group label {
                margin-bottom: 8px;
            }

            .form-control {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>

<div class="edit-info-container">
    <h2 class="edit-info-title">Edit Your Information</h2>

    <form th:action="@{/user/edit-infor}" method="post" enctype="multipart/form-data" th:object="${userInfor}">
        <!-- Avatar Upload -->
        <div class="form-group">
            <label for="avatar">Avatar (Max 2MB, PNG, WEBP, RAW, JPG, JPEG):</label>
            <input type="file" class="form-control-file" id="avatar" name="avatar" accept=".png,.jpg,.jpeg,.webp,.raw" onchange="previewAvatar()">
            <div>
                <img id="avatarPreview"
                     th:src="${userInfor.avatarUrl != null ? userInfor.avatarUrl : '/sun/images/undraw_profile.svg'}"
                     alt="User Avatar" class="img-thumbnail" width="150">
            </div>
        </div>

        <!-- Username (Read Only) -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" placeholder="Enter your first name">
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" placeholder="Enter your last name">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Budgeting Service</title>
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
</head>

<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{tab_bar :: tab-bar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Topbar -->
            <div th:replace="~{header :: header}"></div>

            <!-- Begin Page Content -->
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">

                                <h6 class="m-0 font-weight-bold text-primary text-center">Chỉnh sửa thông tin</h6>
                            </div>
                            <div class="card-body">
                                <form id="editUserForm" th:action="@{/user/edit-infor}" th:object="${userInfor}" method="POST">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="mb-3">
                                        <label>Tên người dùng</label>
                                        <input type="text" class="form-control" th:field="*{username}">
                                    </div>
                                    <div class="mb-3">
                                        <label>Họ</label>
                                        <input type="text" class="form-control" th:field="*{firstname}">
                                    </div>
                                    <div class="mb-3">
                                        <label>Tên</label>
                                        <input type="text" class="form-control" th:field="*{lastname}">
                                    </div>
                                    <div class="mb-3">
                                        <label>Địa chỉ Email</label>
                                        <input type="email" class="form-control" th:field="*{email}" readonly>
                                    </div>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-success d-block mx-auto" data-toggle="modal" data-target="#passwordModal">Đổi mật khẩu</button>
                                    <div class="mb-3">
                                        <label>Số điện thoại</label>
                                        <input type="text" class="form-control" th:field="*{phone}" readonly>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>

        <!-- Footer -->
        <div th:replace="~{footer :: footer}"></div>
    </div>
</div>

<!-- Modal đổi mật khẩu -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">Đổi mật khẩu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm" th:action="@{/user/change-password}" method="post">
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('oldPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <small id="oldPasswordError" class="text-danger" style="display: none;">Mật khẩu cũ không đúng!</small>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('newPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Nhập lại mật khẩu mới</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirmPassword" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirmNewPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <small id="newPasswordError" class="text-danger" style="display: none;">Mật khẩu không khớp!</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ</button>
                <button type="button" class="btn btn-primary" id="savePasswordBtn">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal đổi mật khẩu thành công -->
<div class="modal fade" id="successPasswordModal" tabindex="-1" aria-labelledby="successPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successPasswordModalLabel">Đổi mật khẩu thành công</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Mật khẩu của bạn đã được thay đổi thành công!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Xác nhận</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal đổi thông tin thành công -->
<div class="modal fade" id="successChangeInfoModal" tabindex="-1" aria-labelledby="successPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successChangeInfoModalLabel">Đổi thông tin thành công</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Thông tin của bạn đã được thay đổi thành công!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Xác nhận</button>
            </div>
        </div>


        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter your phone number">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter new password">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Save Changes</button>

        <!-- Error Display -->
        <div class="mt-3">
            <span th:if="${error}" class="text-danger" th:text="${error}"></span>
        </div>
    </form>
</div>

<script>
    const MAX_FILE_SIZE = 2 * 1024 * 1024;  // 2MB
    const MAX_RESIZE_SIZE = 1024 * 1024;    // 1MB after resizing
    const ALLOWED_TYPES = ['image/png', 'image/webp', 'image/raw', 'image/jpeg', 'image/jpg'];

    function previewAvatar() {
        const fileInput = document.getElementById("avatar");
        const file = fileInput.files[0];

        // Check if file exists
        if (!file) {
            alert("No file selected.");
            return;
        }

        // Validate file type
        if (!ALLOWED_TYPES.includes(file.type)) {
            alert("Invalid file type. Only png, webp, raw, jpg, jpeg are allowed.");
            fileInput.value = "";  // Clear the input
            return;
        }

        // Validate file size
        if (file.size > MAX_FILE_SIZE) {
            alert("File exceeds maximum size of 2MB.");
            fileInput.value = "";  // Clear the input
            return;
        }

        // Display avatar preview
        const reader = new FileReader();
        reader.onload = function(event) {
            document.getElementById("avatarPreview").src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    function uploadToFirebase(file) {
        let firebase;
        const storageRef = firebase.storage().ref();

        // Create a reference for the avatar image
        const avatarRef = storageRef.child('avatars/' + file.name);

        // Upload file to Firebase storage
        const uploadTask = avatarRef.put(file);
        uploadTask.on('state_changed',
            function(snapshot) {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
            },
            function(error) {
                console.error('Upload failed:', error);
            },
            function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    document.getElementById("avatarPreview").src = downloadURL;
                });
            }
        );
    }
</script>

<!-- Modal mật khẩu cũ không chính xác -->
<th:block th:if="${errorMessage != null || error != null}">
    <div id="popup-failed-change-password" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">NHẮC NHỞ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
                    <p th:if="${error != null}" th:text="${error.detail}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!-- Scripts -->
<script th:src="@{/vendor/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/js/user/user.js}" type="application/javascript"></script>
</body>
</html>
