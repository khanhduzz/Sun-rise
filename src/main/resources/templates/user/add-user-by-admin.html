<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Budgeting Service</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{tab_bar :: tab-bar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="d-flex justify-content-center align-items-center vh-100">
            <!-- Begin Page Content -->
            <div class="container-fluid form-container">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 text-center">
                        <h6 class="m-0 font-weight-bold text-primary" style="font-size: 1.5rem; color: #007bff;">
                            Khởi tạo người dùng mới
                        </h6>
                    </div>
                    <div class="card-body">
                        <form th:method="POST" th:action="@{/user/add-user-by-admin}" th:object="${newUser}" class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label font-weight-bold">Tên người dùng</label>
                                <input class="form-control border-primary" type="text" th:field="*{username}" id="username" name="username" placeholder="Nhập tên người dùng" />
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label font-weight-bold">Mật khẩu</label>
                                <input class="form-control border-primary" type="password" th:field="*{password}" id="password" name="password" placeholder="Nhập mật khẩu" />
                            </div>
                            <div class="col-md-6">
                                <label for="firstname" class="form-label font-weight-bold">Họ</label>
                                <input class="form-control border-primary" type="text" th:field="*{firstname}" id="firstname" name="firstname" placeholder="Nhập họ" />
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label font-weight-bold">Tên</label>
                                <input class="form-control border-primary" type="text" th:field="*{lastname}" id="lastname" name="lastname" placeholder="Nhập tên" />
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label font-weight-bold">Email</label>
                                <input class="form-control border-primary" type="text" th:field="*{email}" id="email" name="email" placeholder="Nhập email" />
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label font-weight-bold">Số điện thoại</label>
                                <input class="form-control border-primary" type="text" th:field="*{phone}" id="phone" name="phone" placeholder="Nhập số điện thoại" />
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label font-weight-bold">Vai Trò</label>
                                <select class="form-select border-primary" th:field="*{role}" id="role">
                                    <option th:value="${T(com.fjb.sunrise.enums.ERole).ADMIN}">
                                        Quản trị viên
                                    </option>
                                    <option th:value="${T(com.fjb.sunrise.enums.ERole).USER}">
                                        Người dùng
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label font-weight-bold">Trạng Thái</label>
                                <select class="form-select border-primary" th:field="*{status}" id="status">
                                    <option th:value="${T(com.fjb.sunrise.enums.EStatus).ACTIVE}">
                                        Hoạt động
                                    </option>
                                    <option th:value="${T(com.fjb.sunrise.enums.EStatus).NOT_ACTIVE}">
                                        Không hoạt động
                                    </option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary me-2">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{footer :: footer}"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/vendor/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" type="application/javascript"></script>
<script th:src="@{/js/sb-admin-2.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}" type="application/javascript"></script>

</body>

</html>
