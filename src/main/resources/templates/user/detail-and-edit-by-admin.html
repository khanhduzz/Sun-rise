<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Budgeting Service</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{tab_bar :: tab-bar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <div th:replace="~{header :: header}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="card shadow mb-4" style="width: 50%;">
                    <div class="card-header py-3 text-center">
                        <h6 class="m-0 font-weight-bold text-primary" style="font-size: 1.5rem;">
                            Chỉnh sửa thông tin người dùng
                        </h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/detail-and-edit/{id}(id=${userDetail.id})}" th:object="${userDetail}" method="POST" class="row g-3">
                            <input type="hidden" th:field="*{id}">
                            <div class="col-md-6">
                                <label for="username" class="form-label font-weight-bold">Username</label>
                                <input type="text" class="form-control border-primary" th:field="*{username}" placeholder="Nhập tên người dùng">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label font-weight-bold">Password</label>
                                <input type="password" class="form-control border-primary" th:field="*{password}" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="col-md-6">
                                <label for="firstname" class="form-label font-weight-bold">First Name</label>
                                <input type="text" class="form-control border-primary" th:field="*{firstname}" placeholder="Nhập họ của bạn">
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label font-weight-bold">Last Name</label>
                                <input type="text" class="form-control border-primary" th:field="*{lastname}" placeholder="Nhập tên của bạn">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label font-weight-bold">Email</label>
                                <input type="email" class="form-control border-primary" th:field="*{email}" placeholder="Nhập địa chỉ email">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label font-weight-bold">Phone</label>
                                <input type="text" class="form-control border-primary" th:field="*{phone}" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label font-weight-bold">Vai trò</label>
                                <select class="form-select border-primary" th:field="*{role}">
                                    <option value="ADMIN" th:selected="${userDetail.role == 'ROLE_ADMIN'}">Quản trị viên</option>
                                    <option value="USER" th:selected="${userDetail.role == 'ROLE_USER'}">Người dùng</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label font-weight-bold">Trạng thái tài khoản</label>
                                <select class="form-select border-primary" th:field="*{status}">
                                    <option value="ACTIVE" th:selected="${userDetail.status == 'ACTIVE'}">Hoạt động</option>
                                    <option value="NOT_ACTIVE" th:selected="${userDetail.status == 'NOT_ACTIVE'}">Không hoạt động</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button type="submit" class="btn btn-success me-2">
                                    <i class="bi bi-save"></i> Lưu thay đổi
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{footer :: footer}"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" type="application/javascript"></script>
<script th:src="@{/js/sb-admin-2.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}" type="application/javascript"></script>

</body>

</html>
