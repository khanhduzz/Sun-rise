<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chỉnh sửa thông tin người dùng</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="page-top">

<div id="wrapper">
    <div th:replace="~{tab_bar :: tab-bar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{header :: header}"></div>

            <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="card shadow mb-4" style="width: 50%;">
                    <div class="card-header py-3 text-center">
                        <h6 class="m-0 font-weight-bold text-primary" style="font-size: 1.5rem;">
                            Chỉnh sửa thông tin người dùng
                        </h6>
                    </div>
                    <div class="card-body">
                        <form id="editUserForm" enctype="multipart/form-data" th:action="@{/user/detail-and-edit/{id}(id=${userDetail.id})}" th:object="${userDetail}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Tên người dùng</label>
                                    <input type="text" class="form-control border-primary" th:field="*{username}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Họ</label>
                                    <input type="text" class="form-control border-primary" th:field="*{firstname}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Tên</label>
                                    <input type="text" class="form-control border-primary" th:field="*{lastname}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Địa chỉ Email</label>
                                    <input id="email" type="email" class="form-control border-primary" th:field="*{email}">
                                    <div id="emailError" class="invalid-feedback">Email không hợp lệ</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Số điện thoại</label>
                                    <input id="phone" type="text" class="form-control border-primary" th:field="*{phone}"
                                           pattern="^[0-9]{1,9}$" title="Số điện thoại chỉ được chứa tối đa 9 chữ số từ 0 đến 9.">
                                    <div id="phoneError" class="invalid-feedback">Số điện thoại chỉ được chứa tối đa 9 chữ số từ 0 đến 9.</div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Vai trò</label>
                                    <select class="form-select border-primary" th:field="*{role}">
                                        <option value="ADMIN" th:selected="${userDetail.role == 'ROLE_ADMIN'}">Quản trị viên</option>
                                        <option value="USER" th:selected="${userDetail.role == 'ROLE_USER'}">Người dùng</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Trạng thái tài khoản</label>
                                    <select class="form-select border-primary" th:field="*{status}">
                                        <option value="ACTIVE" th:selected="${userDetail.status == 'ACTIVE'}">Hoạt động</option>
                                        <option value="NOT_ACTIVE" th:selected="${userDetail.status == 'NOT_ACTIVE'}">Không hoạt động</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <table>
                                    <tr><td>Image: </td><td><input type="file" id="imageName" name="imageName" th:field="*{imageName}" /></td></tr>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Người khởi tạo</label>
                                    <input type="text" class="form-control border-primary" th:field="*{createdBy}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Ngày khởi tạo</label>
                                    <input type="text" class="form-control border-primary" th:field="*{createdDate}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Chỉnh sửa lần cuối bởi</label>
                                    <input type="text" class="form-control border-primary" th:field="*{lastModifiedBy}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label font-weight-bold">Ngày chỉnh sửa lần cuối</label>
                                    <input type="text" class="form-control border-primary" th:field="*{lastModifiedDate}" readonly>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button id="submitBtn" type="submit" class="btn btn-success me-2" disabled>Lưu thay đổi</button>
                                <button type="reset" class="btn btn-secondary">Hủy bỏ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{footer :: footer}"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/vendor/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" type="application/javascript"></script>
<script th:src="@{/js/sb-admin-2.min.js}" type="application/javascript"></script>

<!-- Custom JavaScript for validation -->
<script>
    const submitBtn = document.getElementById('submitBtn');
    const editUserForm = document.getElementById('editUserForm');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    let initialData = {};

    // Lưu giá trị ban đầu của các trường nhập liệu
    document.querySelectorAll('input, select').forEach(input => {
        initialData[input.id] = input.value;
    });

    // Kiểm tra xem có thay đổi nào không
    function checkIfChanged() {
        let isChanged = false;

        document.querySelectorAll('input, select').forEach(input => {
            if (input.value !== initialData[input.id]) {
                isChanged = true;
            }
        });

        // Bật sáng nút submit nếu có thay đổi, ngược lại thì tắt
        if (isChanged) {
            submitBtn.removeAttribute('disabled');
        } else {
            submitBtn.setAttribute('disabled', true);
        }
    }

    // Theo dõi sự thay đổi của tất cả các input, select
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', checkIfChanged);
    });

    // Kiểm tra tính hợp lệ của các trường nhập liệu
    function checkValidation(input, errorElement) {
        if (!input.checkValidity()) {
            input.classList.add('is-invalid');
            errorElement.style.display = 'block';
        } else {
            input.classList.remove('is-invalid');
            errorElement.style.display = 'none';
        }
    }

    // Kiểm tra email và số điện thoại khi nhập
    emailInput.addEventListener('input', () => checkValidation(emailInput, emailError));
    phoneInput.addEventListener('input', () => checkValidation(phoneInput, phoneError));

    // Theo dõi sự thay đổi của các trường để bật/tắt nút submit
    emailInput.addEventListener('input', checkIfChanged);
    phoneInput.addEventListener('input', checkIfChanged);

    // Reset form về trạng thái ban đầu và disable nút submit
    editUserForm.addEventListener('reset', () => {
        document.querySelectorAll('input, select').forEach(input => {
            input.value = initialData[input.id];
            input.classList.remove('is-invalid');
        });
        submitBtn.setAttribute('disabled', true); // Tắt nút submit khi reset
    });

    // Kiểm tra sự thay đổi trước khi submit
    editUserForm.addEventListener('submit', function(event) {
        let isChanged = false;

        document.querySelectorAll('input, select').forEach(input => {
            if (input.value !== initialData[input.id]) {
                isChanged = true;
            }
        });

        // Nếu không có gì thay đổi, ngăn việc submit form
        if (!isChanged) {
            event.preventDefault();
            alert('Không có gì thay đổi!');
        }
    });

    // Xác thực email và số điện thoại với các thông báo lỗi tùy chỉnh
    const requiredInputs = [emailInput, phoneInput];

    requiredInputs.forEach(input => {
        input.addEventListener('invalid', function() {
            if (this.id === 'email') {
                if (this.value === "") {
                    this.setCustomValidity('Xin vui lòng điền đầy đủ thông tin');
                } else if (!this.value.includes('@')) {
                    this.setCustomValidity('Vui lòng bao gồm ký tự \'@\' trong địa chỉ email.');
                } else {
                    this.setCustomValidity('Vui lòng hoàn thiện email theo định dạng: example@example.com');
                }
            } else if (this.id === 'phone') {
                phoneInput.addEventListener('invalid', function() {
                    const phonePattern = /^[0-9]{1,9}$/;
                    if (this.value === "") {
                        this.setCustomValidity('Xin vui lòng điền đầy đủ thông tin');
                    } else if (!phonePattern.test(this.value)) {
                        this.setCustomValidity('Số điện thoại chỉ được chứa tối đa 9 chữ số từ 0 đến 9.');
                    } else {
                        this.setCustomValidity('');
                    }
                });

            }
        });

        input.addEventListener('input', function() {
            this.setCustomValidity('');
        });
    });

</script>

</body>
</html>
