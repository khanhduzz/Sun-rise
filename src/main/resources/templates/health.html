<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{tab_bar :: tab-bar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Header -->
            <div th:replace="~{header :: header}"></div>

            <!-- Main Content -->
            <div class="container border" style="min-height: 68vh">
                <h2>Server is up and running</h2>
                <h2>Welcome</h2>
                <p>This is for checking authentication</p>

                <!-- Role-based Content -->
                <div sec:authorize="hasRole('ROLE_USER')">
                    <i class="bi bi-person"></i> <!-- Bootstrap person icon -->
                    Nội dung chỉ hiển thị cho người dùng.
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="bi bi-shield-lock"></i> <!-- Bootstrap shield lock icon -->
                    Nội dung chỉ hiển thị cho quản trị viên.
                </div>
                <div sec:authorize="isAuthenticated()">
                    <i class="bi bi-lock"></i> <!-- Bootstrap lock icon -->
                    Nội dung chỉ hiển thị cho người đã đăng nhập.
                </div>
                <div sec:authorize="isAuthenticated()">
                    <i class="bi bi-person-badge"></i> <!-- Bootstrap person badge icon -->
                    Tên đăng nhập: <span sec:authentication="name"></span>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <i class="bi bi-key"></i> <!-- Bootstrap key icon -->
                    Vai trò: <span sec:authentication="principal.authorities"></span>
                </div>

                <!-- Logout Button -->
                <div class="nav-item me-3" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-danger" style="width: 300px" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> <!-- Bootstrap logout icon -->
                        Đăng xuất
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div th:replace="~{footer :: footer}"></div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>
</body>
</html>
